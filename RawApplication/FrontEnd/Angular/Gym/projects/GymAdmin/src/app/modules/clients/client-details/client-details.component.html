<div class="mat-elevation-z8 tablecontainer">
  <mat-card>
    <div class="ml-2">
      <h1>Client Details</h1>
      <h3><b>Name: </b>Roberto</h3>
    </div>
  </mat-card>
  <mat-tab-group>
  <mat-tab label="Measurements">
    <ng-template matTabContent>
      <div class="float-right">
        <button mat-icon-button color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element">
            <a href="javascript:void(0)" (click)="editClientMeasure(element.id)">{{element.id}}</a>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dateAdded">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateAdded  | date:'shortDate'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="bicep">
          <th mat-header-cell *matHeaderCellDef> Bicep </th>
          <td mat-cell *matCellDef="let element"> {{element.bicep}} </td>
        </ng-container>

        <ng-container matColumnDef="shoulders">
          <th mat-header-cell *matHeaderCellDef> Shoulders </th>
          <td mat-cell *matCellDef="let element"> {{element.shoulders}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <th mat-cell *matCellDef="let element" >
            <button mat-icon-button color="primary" (click)="deleteMeasure (element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </ng-template>
  </mat-tab>
  <mat-tab label="Routine">
    <ng-template matTabContent>
      Content 2
    </ng-template>
  </mat-tab>
</mat-tab-group>
</div>
