<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Admin Console</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input
                type="text"
                name="email"
                id="username"
                class="form-control"
                placeholder=""
                [(ngModel)]="credentials.username"
                #username="ngModel"
                required
              />
              <p class="error" *ngIf="submitted && username.errors?.required ">
                Username is required.
              </p>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder=""
                [(ngModel)]="credentials.password"
                #password="ngModel"
                required
              />
              <p class="error" *ngIf="submitted && password.errors?.required">
                Password is required.
              </p>
            </div>
            <div class="form-group">
              <button type="submit" name="submit" value="Submit" class="btn btn-info btn-primary">
                      Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
