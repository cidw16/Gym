<form class="example-form">

  <!-- Id -->
  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput [formControl]="idFormControl" [errorStateMatcher]="matcher"
           placeholder="">
    <mat-hint></mat-hint>
    <mat-error *ngIf="idFormControl.hasError('pattern') && !idFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="idFormControl.hasError('required')">
      Id is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>User Name</mat-label>
    <input matInput [formControl]="userNameFormControl" [errorStateMatcher]="matcher"
           placeholder="">
    <mat-hint></mat-hint>

    <mat-error *ngIf="userNameFormControl.hasError('required')">
      User Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <mat-label>First Name</mat-label>
    <input matInput [formControl]="firstNameFormControl" [errorStateMatcher]="matcher"
           placeholder="">
    <mat-hint></mat-hint>
    <mat-error *ngIf="firstNameFormControl.hasError('required')">
      First Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- Email -->
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-hint></mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
