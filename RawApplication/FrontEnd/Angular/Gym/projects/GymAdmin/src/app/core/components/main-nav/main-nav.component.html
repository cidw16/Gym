<div style="height: 100%">
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class = "sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar [hidden]="!isLoggedIn">Menu</mat-toolbar>
    <mat-nav-list [hidden]="!isLoggedIn">
        <a mat-list-item routerLink="users">Users</a>
        <a mat-list-item routerLink="clients">Clients</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>GYM Admin page</span>
      <span style="flex: 1 1 auto;"></span>
      <button
        class="float-right"
        type="button"
        aria-label="logout"
        mat-icon-button
        (click)="this.logout()"
        >
        <mat-icon aria-label="Side nav toggle icon">exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
